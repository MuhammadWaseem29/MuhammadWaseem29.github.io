<!DOCTYPE html>
<html lang="en">
<head>

    <title>Logo Test</title>
    <style>
        body {
            background: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .logo-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin: 20px 0;
        }
        .logo-item {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(0,200,150,0.3);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .logo-item img {
            width: 80px;
            height: 50px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        .logo-item span {
            font-size: 12px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>üîç Logo Visibility Test</h1>
    
    <div class="logo-grid">
        <div class="logo-item">
            <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjYwIiB2aWV3Qm94PSIwIDAgMTAwIDYwIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjxyZWN0IHdpZHRoPSIxMDAiIGhlaWdodD0iNjAiIGZpbGw9IiM0Mjg1RjQiLz48dGV4dCB4PSI1MCIgeT0iMzUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxOCIgZm9udC13ZWlnaHQ9ImJvbGQiIGZpbGw9IndoaXRlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIj5Nb29nbGU8L3RleHQ+PC9zdmc+" alt="Google">
            <span>Google (SVG)</span>
        </div>
        
        <div class="logo-item">
            <img src="https://logo.clearbit.com/microsoft.com" alt="Microsoft">
            <span>Microsoft (Clearbit)</span>
        </div>
        
        <div class="logo-item">
            <img src="https://logo.clearbit.com/apple.com" alt="Apple">
            <span>Apple (Clearbit)</span>
        </div>
        
        <div class="logo-item">
            <img src="https://logo.clearbit.com/amazon.com" alt="Amazon">
            <span>Amazon (Clearbit)</span>
        </div>
        
        <div class="logo-item">
            <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjYwIiB2aWV3Qm94PSIwIDAgMTAwIDYwIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjxyZWN0IHdpZHRoPSIxMDAiIGhlaWdodD0iNjAiIGZpbGw9IiNEQzE0M0MiLz48dGV4dCB4PSI1MCIgeT0iMzUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxOCIgZm9udC13ZWlnaHQ9ImJvbGQiIGZpbGw9IndoaXRlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIj5BZG9iZTwvdGV4dD48L3N2Zz4=" alt="Adobe">

    <p>Go back to main page: <a href="/" style="color: #00c896;">Main Website</a></p>
    
    <script>
        // Log which images load successfully
        document.querySelectorAll('img').forEach((img, index) => {
            img.addEventListener('load', () => {
                console.log(`‚úÖ Logo ${index + 1} (${img.alt}) loaded successfully`);
            });
            img.addEventListener('error', () => {
                console.log(`‚ùå Logo ${index + 1} (${img.alt}) failed to load`);
                img.style.display = 'none';
                img.parentElement.innerHTML += '<div style="color: red; font-size: 10px;">FAILED</div>';
            });
        });
    </script>
</body>
</html>
